<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>React Samples</title>
    </head>

    <body>
        <div id="root">
            <script src="https://unpkg.com/react@17/umd/react.development.js"
                    crossorigin></script>
            <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
                    crossorigin></script>
            <script>
                //ここにコードを書く

                const items0 = [
                    "2 lb salmon",
                    "5 sprigs fresh rosemary",
                    "2 tablespoons olive oil",
                    "2 small lemons",
                    "1 teaspoon kosher salt",
                    "4 cloves of chopped garlic",
                ];

                let recipe = React.createElement(
                    "section",
                    { id: "baked-salmon" },
                    React.createElement("h1", { id: "recipe-0" }, "Baked Salmon"),
                    React.createElement(
                        "ul",
                        { className: "ingredients" },
                        items0.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
                    ),
                    React.createElement(
                        "section",
                        { className: "instructions" },
                        React.createElement("h2", null, "Cooking Instructions"),
                        React.createElement("p", null, "Preheat the oven to 375 degrees."),
                        React.createElement("p", null, "Lightly coat aluminium foil with oil."),
                        React.createElement("p", null, "Place salmon on foil."),
                        React.createElement("p", null, "Cover with rosemary, sliced lemons, chopped garlic."),
                        React.createElement("p", null, "Bake for 15-20 minutes until cooked through."),
                        React.createElement("p", null, "Remove from oven."),
                    )
                );

                const items = [
                    "1 cup unsalted butter.",
                    "1 cup crunchy peanut butter",
                    "1 cup brown sugar",
                    "1 cup white sugar",
                    "2 eggs",
                    "2.5 cups all purpose flour",
                    "1 teaspoon baking powder",
                    "0.5 teaspoon salt",
                ];

                function IngredientsList({ items }) {
                    return React.createElement(
                        "ul",
                        { className: "ingredients" },
                        items.map((ingredient, i) =>
                            React.createElement("li", { key: i }, ingredient)
                        )
                    );
                }

                ReactDOM.render(
                    React.createElement(IngredientsList, { items }, null),
                    document.getElementById("root")
                );
            </script>
        </div>
    </body>

</html>
